<div class="form-card">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
<form [formGroup]="form" (ngSubmit)="submitForm()">
<div style="border: 2px solid blue;"  class="row d-flex justify-content-center align-items-center h-100">
  <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
      alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
      style="width: 150px; z-index: 1">
    <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
      style="z-index: 1;">
      Edit profile
    </button>
  </div>
</div>
<mat-form-field>
  <input matInput formControlName="name" placeholder="Name">
  <mat-error *ngIf="form.controls['name'].invalid">Name is required</mat-error>
</mat-form-field>

<mat-form-field>
  <textarea matInput formControlName="description" placeholder="Description"></textarea>
  <mat-error *ngIf="form.controls['description'].invalid">Description is required</mat-error>
</mat-form-field>

<mat-form-field>
  <input matInput formControlName="city" placeholder="City">
  <mat-error *ngIf="form.controls['city'].invalid">City is required</mat-error>
</mat-form-field>


  <input type="file" (change)="onFileSelected($event)" formControlName="image" #href>



<button mat-raised-button color="primary" type="submit">Submit</button>
</form>
</mat-card-content>
</mat-card>
</div>
