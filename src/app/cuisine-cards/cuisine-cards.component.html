<section class="bg-light">
  <div class="container ">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-10">
        <div class="card mb-4 cuisine-card">
          <div class="row g-0">
            <div class="col-12 col-md-3">
              <img src="{{cuisine.image}}" class="img-fluid rounded-3" alt="Cuisine Image">
            </div>
            <div class="col-12 col-md-6">
              <div class="card-body">
                <h2 class="card-title">{{cuisine.name}}</h2>
                <p class="card-text"><small class="text-muted">{{cuisine.type}}</small></p>
                <div class="d-flex align-items-center">
                  <span class="me-2 rating">{{cuisine.rating}}</span>
                  <div class="rating-stars">
                    <i class="bi bi-star-fill">☆</i>
                    <i class="bi bi-star-fill">☆</i>
                    <i class="bi bi-star-fill">☆</i>
                    <i class="bi bi-star-fill">☆</i>
                    <i class="bi bi-star-fill">☆</i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <h5 class="card-title price">${{cuisine.price}}</h5>
                <button class="btn btn-primary mt-3" (click)="addCart()">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
