    <div class="rating">
      <span class="star" *ngIf="highlightedRating==0 || highlightedRating < 1 " [class.active]="rating >= 1" (click)="setRating(1)">★</span>
      <span style = "color: gold;" class="star"  *ngIf="highlightedRating==01 || highlightedRating >0" [class.active]="rating >= 1" (click)="setRating(1)" >★</span>
      <span class="star" *ngIf="highlightedRating==0 || highlightedRating<2 " [class.active]="rating >= 2" (click)="setRating(2)">★</span>
      <span class="star" style = "color: gold;" *ngIf="highlightedRating==02 || (highlightedRating >0 &&  highlightedRating <3)"[class.active]="rating >= 2" (click)="setRating(2)">★</span>
      <span class="star" *ngIf="highlightedRating==0 || highlightedRating<3 " [class.active]="rating >= 3" (click)="setRating(3)">★</span>
      <span class="star" style = "color: gold;" *ngIf="highlightedRating==03 || (highlightedRating >0 &&  highlightedRating <4)" [class.active]="rating >= 3" (click)="setRating(3)">★</span>
      <span class="star" *ngIf="highlightedRating==0 || highlightedRating<4 " [class.active]="rating >= 4" (click)="setRating(4)">★</span>
      <span class="star" style = "color: gold;" *ngIf="highlightedRating==04 || (highlightedRating >0 &&  highlightedRating <5)" [class.active]="rating >= 4" (click)="setRating(4)">★</span>
      <span class="star" *ngIf="highlightedRating==0 || highlightedRating<5 " [class.active]="rating >= 5" (click)="setRating(5)">★</span>
      <span class="star" style = "color: gold;" *ngIf="highlightedRating==05 || (highlightedRating >0 &&  highlightedRating <3) " [class.active]="rating >= 5" (click)="setRating(5)">★</span>
    </div>

    <div class="search-container d-flex align-items-center">
       <div class="city-select me-2">
        <select style="border-radius: 50px 0px 0px 50px; border: groove;    width: 8rem;"  class="form-select " onchange="onMenuChange(event)">

          <option value="Mumbai">Mumbai</option>

       </div>


      <input style="    border: groove; color: black;" id="hove" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">

      <button style="border-radius: 0px 50px 50px 0px; border: groove;" class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
